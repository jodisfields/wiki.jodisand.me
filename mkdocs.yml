# site configuration
site_name: Software Engineering Wiki
site_author: Jodis Fields
site_description: Personal Software Engineering Wiki
repo_name: jodisfields/wiki.jodisand.me
repo_url: https://github.com/jodisfields/wiki.jodisand.me
site_dir: public
# theme configuration
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/library-outline
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
# extra configuration
extra:
  social:
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/jodis
      name: DockerHub
    - icon: fontawesome/brands/github
      link: https://github.com/jodisfields
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jodisfields
    - icon: fontawesome/solid/paper-plane
      link: mailto:contact@fieldbox.me
      name: Email
  generator: false
  analytics:
    provider: google
    property: G-869ZM94WZQ
# plugin configuration
plugins:
  - search:
      lang: en
# markdown configuration
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
# custom css
extra_css:
  - stylesheets/extra.css
# navigation structure
nav:
  - Home: index.md
  - Languages:
    - Bash: bash.md
    - Go: go.md
    - Rust: rust.md
    - TypeScript: typescript.md
  - DevOps & IaC:
    - Docker: docker.md
    - Docker Compose: docker-compose.md
    - Kubernetes: kubernetes.md
    - Ansible: ansible.md
    - Terraform: terraform.md
  - Cloud:
    - AWS: aws.md
  - Databases:
    - PostgreSQL: postgresql.md
    - Redis: redis.md
    - Elasticsearch: elasticsearch.md
  - Networking:
    - Cisco: cisco.md
    - iproute2: iproute2.md
    - NetAuto: netauto.md
    - SSH: ssh.md
    - SCP: scp.md
  - Proxies & Routing:
    - Traefik: traefik.md
    - Squid: squid.md
    - Cilium: cilium.md
  - Security & IAM:
    - TLS: tls.md
    - Vault: vault.md
    - IDM: idm.md
    - Red Team: redteam.md
  - Engineering:
    - Design: design.md
